
<!DOCTYPE html>
<html>
<head>
  <title>Solana Sweep Tool (Backend Wallet Pays Gas)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Sweep All SOL to Main Wallet (Backend Wallet Pays Gas)</h2>
  <button onclick="sweep()">Sweep Now</button>
  <div id="status"></div>

  <script>
    async function sweep() {
      document.getElementById("status").innerText = "Sweeping... please wait.";
      try {
        const response = await fetch('https://legendary-umbrella-r6nm.onrender.com/sweep', {
          method: 'POST'
        });
        const data = await response.text();
        document.getElementById("status").innerText = "Sweep Success: " + data;
      } catch (err) {
        document.getElementById("status").innerText = "Sweep Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
