
<!DOCTYPE html>
<html>
<head>
  <title>Sweep All SOL to Main Wallet (Backend Wallet Pays Gas)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #status {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Sweep All SOL to Main Wallet (Backend Wallet Pays Gas)</h2>
  <button onclick="sweep()">Sweep Now</button>
  <div id="status"></div>

  <script>
    async function sweep() {
      document.getElementById("status").innerText = "";
      try {
        const res = await fetch("https://solid-octo-funicular.onrender.com/sweep", {
          method: "POST",
        });
        const text = await res.text();
        document.getElementById("status").innerText = text;
      } catch (e) {
        document.getElementById("status").innerText = "Sweep Failed: " + e.message;
      }
    }
  </script>
</body>
</html>
